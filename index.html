<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts : Noto Sans JP -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>色見えで | STEP1</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: #ffffff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .frame {
      width: 100vw;
      height: 100vh;
      max-width: 480px;
      max-height: 900px;
      border: 1px solid #eee;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* タブ */
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      background: #fafafa;
    }
    .tab-btn {
      flex: 1;
      padding: 8px 4px;
      font-size: 12px;
      text-align: center;
      border: none;
      background: transparent;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #111;
      color: #fff;
    }

    /* ビューエリア */
    .view {
      flex: 1;
      display: none;
      padding: 12px;
    }
    .view.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* A1縦組：12pt */
    .vertical {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 12pt;
      line-height: 1.9;
      letter-spacing: 0.05em;
      white-space: pre-wrap;
    }

    /* A2画像：260pxに固定することで文字サイズ感を揃える */
    .image-wrap img {
      width: 260px;        /* ←ここが超重要 */
      height: auto;
      display: block;
    }
  </style>
</head>

<body>

  <div class="frame">

    <div class="tabs">
      <button id="btn-a1" class="tab-btn active">A1：ベタ組</button>
      <button id="btn-a2" class="tab-btn">A2：デザイン組</button>
    </div>

    <!-- A1 -->
    <div id="view-a1" class="view active">
      <div class="vertical">
色見えで
うつろふものは
世の中の
人の心の
花にぞありける
      </div>
    </div>

    <!-- A2 -->
    <div id="view-a2" class="view">
      <div class="image-wrap">
        <img src="a2.png" alt="色見えで（PNG）">
      </div>
    </div>

  </div>

  <script>
    const btnA1 = document.getElementById('btn-a1');
    const btnA2 = document.getElementById('btn-a2');
    const viewA1 = document.getElementById('view-a1');
    const viewA2 = document.getElementById('view-a2');

    btnA1.onclick = () => {
      viewA1.classList.add('active');
      viewA2.classList.remove('active');
      btnA1.classList.add('active');
      btnA2.classList.remove('active');
    };

    btnA2.onclick = () => {
      viewA2.classList.add('active');
      viewA1.classList.remove('active');
      btnA2.classList.add('active');
      btnA1.classList.remove('active');
    };
  </script>

</body>
</html>
